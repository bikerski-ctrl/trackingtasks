{% extends 'base.html' %}

{% block title %}Sign up{% endblock title %}

{% block content %}
<h2 class="display-2 text-primary">Sign up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn mt-1 btn-primary" type="submit">Sign up</button>
</form>
{% endblock content %}
